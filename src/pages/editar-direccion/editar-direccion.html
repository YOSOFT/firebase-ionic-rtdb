<ion-header>
  <ion-navbar>
    <ion-title>editar-direccion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="direccion | async as dir">
    <ion-item >
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="dir.nombre" ></ion-input>
    </ion-item>
    <ion-item >
      <button ion-button (click)="crearDireccion(dir)"item-right>Crear</button>
    </ion-item>
  </ion-card>

</ion-content>
